<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabel Mahasiswa</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: gold; /* Latar belakang berwarna emas */
  }

  th, td {
    border: 1px solid black; /* Border 1px solid */
    padding: 5px; /* Padding 5px */
    text-align: left;
    color: black; /* Warna teks hitam */
  }

  th {
    background-color: gold; /* Latar belakang header berwarna emas */
  }
</style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>NIM</th>
        <th>Alamat</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Rangga Saputra</td>
        <td>20211037031111</td>
        <td>Jl. Manggis No. 123</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Hari Pratama</td>
        <td>202110370311189</td>
        <td>Jl. Mangga No. 456</td>
      </tr>
      <!-- Tambahkan baris data sesuai kebutuhan -->
    </tbody>
  </table>
</body>
</html>
